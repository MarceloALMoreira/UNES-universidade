<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página princial</title>
</head>
<body>
    <h1>Formulários</h1>    
    <h2>Login</h2>
    <form>
        Login:<br>
        <input type="text" name="Login"><br>
        Senha:<br>
        <input type="password" name="senha">
        <br>
        <input type="submit" value="Logar"><br>
    </form> 
    <hr>

    <h2>Cadastre-se</h2>
    <form>
            Login:<br>
            <input type="text" name="Login"><br>
            Sexo:<br>
            <input type="radio" name="sexo" value="M">Masculino<br>
            <input type="radio" name="sexo" value="F">Feminino<br>
            Interesses<br><br>
            <input type="checkbox" name="interesses" id="">Futebol<br>
            <input type="checkbox" name="interesses" id="">Cursos<br>
            <input type="checkbox" name="interesses" id="">Modas<br>
            <input type="checkbox" name="interesses" id="">Outros<br><br>
            Estado<br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="mg">MG</option>
                <option value="pa">PA</option>
                <option value="ba">BA</option>
                <option value="rj">RJ</option>
            </select><br><br>

            Obsevações: <br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Cadastrar"><br>
            <hr>    
    </form>
      
</body>
</html>
